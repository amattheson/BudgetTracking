<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        h2 { text-align: center; border-bottom: 2px solid #4caf50; padding-bottom: 10px; }
        label { display: block; margin-bottom: 5px; color: #b0b0b0; }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background-color: #2d2d2d; border: 1px solid #444;
            color: #fff; box-sizing: border-box; font-size: 16px;
        }
        
        /* Checkbox styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #555;
        }
        .checkbox-container input {
            width: auto;
            margin-bottom: 0;
            margin-right: 10px;
            transform: scale(1.5);
        }
        .checkbox-container label {
            margin-bottom: 0;
            color: #fff;
            font-weight: bold;
        }

        /* The Hiding Mechanism */
        .hidden { display: none; }

        button {
            width: 100%; padding: 14px; background-color: #4caf50;
            color: #000; border: none; font-weight: bold; cursor: pointer;
        }
        #status { margin-top: 15px; text-align: center; font-weight: bold; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>

<div class="container">
    <h2>Log Expense</h2>
    <form id="transForm">
        <label>Date</label>
        <input type="date" id="date" required>

        <!-- Who Dropdown -->
        <label>Who</label>
        <select id="who" required>
            <option value="" disabled selected>Select Person...</option>
            <option value="Danyelle">Danyelle</option>
            <option value="Andrew">Andrew</option>
        </select>

        <!-- Personal Checkbox (Hidden until Andrew is picked) -->
        <div id="personalWrapper" class="hidden checkbox-container">
            <input type="checkbox" id="personal">
            <label for="personal">Personal Expense?</label>
        </div>

        <label>Category</label>
        <select id="type" required>
            <option value="" disabled selected>Select...</option>
            <option value="Grocery">Grocery</option>
            <option value="Gas">Gas</option>
            <option value="Animal">Animal</option>
            <option value="Other">Other</option>
        </select>

        <label>Payment Method</label>
        <select id="method" required>
            <option value="Family Account" selected>The Family Account</option>
            <option value="Onepay CC">Onepay CC</option>
        </select>

        <label>Amount ($)</label>
        <input type="number" id="amount" placeholder="0.00" step="0.01" inputmode="decimal" required>

        <label>Description</label>
        <input type="text" id="description" placeholder="Optional notes...">

        <button type="submit" id="submitBtn">Track Expense</button>
    </form>
    <div id="status"></div>
</div>

<script>
    // ---------------------------------------------------------
    // PASTE YOUR GOOGLE SCRIPT URL HERE
    // ---------------------------------------------------------
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyLi3dpzjMLaBgRfHuglR7z8d9sP7vse801Sgt5AZ8cTwFpQaPOtYgnMSH58QhkVEg3TQ/exec'; 
    // ---------------------------------------------------------

    const form = document.getElementById('transForm');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const dateInput = document.getElementById('date');
    const whoSelect = document.getElementById('who');
    const personalWrapper = document.getElementById('personalWrapper');
    const personalCheckbox = document.getElementById('personal');

    // Set Date to Today
    const today = new Date();
    const localDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
    dateInput.value = localDate;

    // LOGIC: Show checkbox ONLY if Andrew is selected
    whoSelect.addEventListener('change', function() {
        if (this.value === 'Andrew') {
            personalWrapper.classList.remove('hidden');
        } else {
            personalWrapper.classList.add('hidden');
            personalCheckbox.checked = false;
        }
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        if (SCRIPT_URL.includes('PASTE') || SCRIPT_URL === '') {
             statusDiv.textContent = "Error: You forgot the Google URL!";
             statusDiv.className = 'error';
             return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Saving...";
        statusDiv.textContent = "";

        const formData = {
            date: dateInput.value,
            type: document.getElementById('type').value,
            method: document.getElementById('method').value,
            amount: document.getElementById('amount').value,
            description: document.getElementById('description').value,
            who: whoSelect.value,
            personal: personalCheckbox.checked ? "Yes" : "No"
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(() => {
            statusDiv.textContent = "Transaction Logged.";
            statusDiv.className = 'success';
            form.reset();
            dateInput.value = localDate; 
            document.getElementById('method').value = "Family Account";
            
            // Hide the checkbox again after submitting
            personalWrapper.classList.add('hidden'); 
            
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = "Track Expense";
                statusDiv.textContent = "";
            }, 2000);
        })
        .catch(error => {
            console.error('Error:', error);
            statusDiv.textContent = "Failed to save.";
            statusDiv.className = 'error';
            submitBtn.disabled = false;
            submitBtn.textContent = "Track Expense";
        });
    });
</script>

</body>
</html>
